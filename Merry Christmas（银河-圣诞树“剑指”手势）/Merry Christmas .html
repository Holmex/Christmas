    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import { FilesetResolver, HandLandmarker } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        // --- Config ---
        const CONFIG = {
            goldCount: 600,
            silverCount: 600,
            gemCount: 400,
            emeraldCount: 400,
            dustCount: 1500,
            treeHeight: 80,
            maxRadius: 35,
            swipeThreshold: 0.006 // æé«˜é˜ˆå€¼ï¼Œæ–¹ä¾¿"å›æ‰‹"æ“ä½œ
        };

        const STATE = { TREE: 'tree', SCATTER: 'scatter', ZOOM: 'zoom' };
        let currentState = STATE.SCATTER; // é»˜è®¤æ˜Ÿäº‘
        
        let scene, camera, renderer, composer;
        let mainGroup = new THREE.Group(); // æ—‹è½¬ç»„
        let fixedGroup = new THREE.Group(); // ä¸æ—‹è½¬ç»„ (å¦‚æ‘„åƒæœºè¾…åŠ©ç­‰ï¼Œæš‚æœªä½¿ç”¨)
        
        let goldMesh, silverMesh, gemMesh, emeraldMesh, dustSystem;
        let centerStar; // ä¸­å¿ƒå‘å…‰äº”è§’æ˜Ÿ
        let photoMeshes = [];
        let floatingTexts = [];
        let showText = false; // æ˜¯å¦æ˜¾ç¤º Merry Christmas
        
        // ç¼©æ”¾é€»è¾‘
        let zoomTargetIndex = -1;

        // Logic Data
        let logicData = { gold: [], silver: [], gem: [], emerald: [], dust: [] };

        const dummy = new THREE.Object3D();
        let time = 0;
        
        // ç‰©ç†å˜é‡
        let rotationVelocity = { x: 0, y: 0 };
        const baseRotationSpeed = 0.001; // åŸºç¡€è‡ªè½¬é€Ÿåº¦

        // æ‰‹åŠ¿å˜é‡

        // éŸ³ä¹æ§åˆ¶
        window.toggleMusic = function() {
            const audio = document.getElementById('bg-music');
            const btn = document.getElementById('music-btn');
            if (audio.paused) {
                audio.play().then(() => btn.innerHTML = "â¸ æš‚åœéŸ³ä¹").catch(e => console.error(e));
            } else {
                audio.pause();
                btn.innerHTML = "ğŸµ æ’­æ”¾éŸ³ä¹";

        function initThree() {
            const container = document.getElementById('canvas-container');
            const wrapper = document.getElementById('canvas-wrapper');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000); 

            updateDimensions();

            // åˆå§‹ç›¸æœºä½ç½® (45åº¦ä¿¯è§†)
            camera = new THREE.PerspectiveCamera(50, wrapper.clientWidth / wrapper.clientHeight, 0.1, 1000);
            camera.position.set(0, 100, 100); 
            camera.lookAt(0,0,0);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(wrapper.clientWidth, wrapper.clientHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 0.9;
            container.appendChild(renderer.domElement);

            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);
            
            const sunLight = new THREE.PointLight(0xffaa00, 100, 200);
            sunLight.position.set(0, 0, 0);
            mainGroup.add(sunLight);

            const spotLight = new THREE.SpotLight(0xffddaa, 100);
            spotLight.position.set(50, 100, 50);
            spotLight.angle = Math.PI/4;
            scene.add(spotLight);

            // Bloom
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(wrapper.clientWidth, wrapper.clientHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = 0.2;
            bloomPass.strength = 1.0; 
            bloomPass.radius = 0.5;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            createMaterialsAndMeshes();
            createDust();
            createStarField();
            loadFloatingText();

            scene.add(mainGroup);
            window.addEventListener('resize', onWindowResize);
        }

        function updateDimensions() {
            const targetAspect = 4 / 3;
            const windowAspect = window.innerWidth / window.innerHeight;
            let width, height;
            if (windowAspect > targetAspect) {
                height = window.innerHeight;
                width = height * targetAspect;
            } else {
                width = window.innerWidth;
                height = width / targetAspect;
            }
            const wrapper = document.getElementById('canvas-wrapper');
            wrapper.style.width = width + 'px';
            wrapper.style.height = height + 'px';
            return { width, height };
        }

        function createMaterialsAndMeshes() {
            const goldMat = new THREE.MeshPhysicalMaterial({ color: 0xffaa00, metalness: 1.0, roughness: 0.15, emissive: 0xaa5500, emissiveIntensity: 0.2 });
            const silverMat = new THREE.MeshPhysicalMaterial({ color: 0xeeeeee, metalness: 0.9, roughness: 0.2, emissive: 0x222222, emissiveIntensity: 0.1 });
            const gemMat = new THREE.MeshPhysicalMaterial({ color: 0xff0044, metalness: 0.1, roughness: 0.0, transmission: 0.6, thickness: 1.0, emissive: 0x440011, emissiveIntensity: 0.4 });
            const emeraldMat = new THREE.MeshPhysicalMaterial({ color: 0x00aa55, metalness: 0.2, roughness: 0.1, transmission: 0.5, thickness: 1.5, emissive: 0x002211, emissiveIntensity: 0.3 });

            const sphereGeo = new THREE.SphereGeometry(0.7, 16, 16);
            const boxGeo = new THREE.BoxGeometry(0.9, 0.9, 0.9);
            const diamondGeo = new THREE.OctahedronGeometry(0.8, 0);
            const coneGeo = new THREE.ConeGeometry(0.5, 1.2, 8); 

            goldMesh = createInstancedMesh(sphereGeo, goldMat, CONFIG.goldCount, logicData.gold);
            silverMesh = createInstancedMesh(boxGeo, silverMat, CONFIG.silverCount, logicData.silver);
            gemMesh = createInstancedMesh(diamondGeo, gemMat, CONFIG.gemCount, logicData.gem);
            emeraldMesh = createInstancedMesh(coneGeo, emeraldMat, CONFIG.emeraldCount, logicData.emerald);

            // --- åˆ›å»ºå‘å…‰äº”è§’æ˜Ÿ ---
            const starShape = new THREE.Shape();
            const pts = 5;
            const outerR = 3.5;
            const innerR = 1.8;
            for (let i = 0; i < pts * 2; i++) {
                const r = (i % 2 === 0) ? outerR : innerR;
                const a = (i / (pts * 2)) * Math.PI * 2 - Math.PI/2; // -PI/2 ä¿®æ­£è§’åº¦ä½¿å…¶æ­£ç«‹
                const x = Math.cos(a) * r;
                const y = Math.sin(a) * r;
                if (i === 0) starShape.moveTo(x, y);
                else starShape.lineTo(x, y);
            }
            starShape.closePath();

            const starGeo = new THREE.ExtrudeGeometry(starShape, { depth: 1, bevelEnabled: true, bevelThickness: 0.5, bevelSize: 0.2, bevelSegments: 3 });
            const starMat = new THREE.MeshStandardMaterial({ 
                color: 0xffdd00, emissive: 0xffaa00, emissiveIntensity: 2.0, 
                roughness: 0.2, metalness: 0.8 
            });
            centerStar = new THREE.Mesh(starGeo, starMat);
            // è®°å½•ä¸¤ç§çŠ¶æ€çš„ç›®æ ‡ä½ç½®
            centerStar.userData = { 
                treePos: new THREE.Vector3(0, CONFIG.treeHeight/2 + 3, 0), 
                scatterPos: new THREE.Vector3(0, 0, 0) 
            };
            centerStar.position.copy(centerStar.userData.scatterPos);
            mainGroup.add(centerStar);
        }

        function createInstancedMesh(geo, mat, count, dataArray) {
            const mesh = new THREE.InstancedMesh(geo, mat, count);
            mainGroup.add(mesh);
            generateLogicData(count, dataArray);
            return mesh;
        }

        function generateLogicData(count, array) {
            for (let i = 0; i < count; i++) {
                // æ ‘å½¢æ€ä½ç½®
                const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                const normH = (h + CONFIG.treeHeight/2) / CONFIG.treeHeight;
                const rMax = CONFIG.maxRadius * (1 - normH);
                const r = Math.sqrt(Math.random()) * rMax; 
                const theta = Math.random() * Math.PI * 2;
                const treePos = new THREE.Vector3(r * Math.cos(theta), h, r * Math.sin(theta));

                // æ˜Ÿäº‘/é“¶æ²³å½¢æ€ä½ç½® (æ‰å¹³å¸¦çŠ¶ + æ—‹è½¬è½¨é“)
                // æ¨¡æ‹Ÿé“¶æ²³ï¼šä¸­é—´å¯†ï¼Œå››å‘¨ç–ï¼Œæ‰å¹³ç›˜çŠ¶
                const galaxyAngle = Math.random() * Math.PI * 2;
                const galaxyR = 10 + Math.random() * 50; // æ ¸å¿ƒç•™ç©ºï¼Œå‘å¤–æ‰©æ•£
                const galaxyY = (Math.random() - 0.5) * 6 * (1 - galaxyR/60); // ä¸­å¿ƒåšï¼Œè¾¹ç¼˜è–„
                const scatterPos = new THREE.Vector3(galaxyR * Math.cos(galaxyAngle), galaxyY, galaxyR * Math.sin(galaxyAngle));

                array.push({
                    treePos: treePos,
                    scatterPos: scatterPos,
                    currentPos: scatterPos.clone(),
                    scale: 0.6 + Math.random() * 0.8,
                    rotSpeed: new THREE.Euler(Math.random()*0.03, Math.random()*0.03, Math.random()*0.03),
                    rotation: new THREE.Euler(Math.random()*Math.PI, Math.random()*Math.PI, 0),
                    // è½¨é“å‚æ•°
                    orbitRadius: galaxyR,
                    orbitAngle: galaxyAngle,
                    orbitSpeed: 0.002 + (10/galaxyR) * 0.005 // å†…åœˆå¿«å¤–åœˆæ…¢
                });
            }
        }

        function createDust() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<CONFIG.dustCount; i++) {
                const galaxyAngle = Math.random() * Math.PI * 2;
                const galaxyR = 5 + Math.random() * 60;
                const galaxyY = (Math.random() - 0.5) * 8;
                
                // åˆå§‹è®¾ä¸ºscatterä½ç½®
                pos.push(galaxyR*Math.cos(galaxyAngle), galaxyY, galaxyR*Math.sin(galaxyAngle));

                logicData.dust.push({
                    // Tree shape
                    treePos: (() => {
                        const h = Math.random() * CONFIG.treeHeight - CONFIG.treeHeight/2;
                        const r = Math.random() * CONFIG.maxRadius * (1 - (h + CONFIG.treeHeight/2)/CONFIG.treeHeight) + 2; 
                        const theta = Math.random() * Math.PI * 2;
                        return new THREE.Vector3(r*Math.cos(theta), h, r*Math.sin(theta));
                    })(),
                    scatterPos: new THREE.Vector3(galaxyR*Math.cos(galaxyAngle), galaxyY, galaxyR*Math.sin(galaxyAngle)),
                    currentPos: new THREE.Vector3(galaxyR*Math.cos(galaxyAngle), galaxyY, galaxyR*Math.sin(galaxyAngle)),
                    orbitAngle: galaxyAngle,
                    orbitRadius: galaxyR,
                    orbitSpeed: 0.001 + Math.random() * 0.002
                });
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            dustSystem = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffffee, size: 0.5, transparent: true, opacity: 0.4, blending: THREE.AdditiveBlending }));
            mainGroup.add(dustSystem);
        }

        function createStarField() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<1500; i++) pos.push((Math.random()-0.5)*1200, (Math.random()-0.5)*1200, (Math.random()-0.5)*1200);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            const stars = new THREE.Points(geo, new THREE.PointsMaterial({color: 0x888888, size: 1.0, transparent: true, opacity: 0.6}));
            scene.add(stars);
        }

        function loadFloatingText() {
            const loader = new FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function (font) {
                const geometry = new TextGeometry('Merry Christmas', {
                    font: font, size: 3.2, height: 0.5,
                    curveSegments: 12, bevelEnabled: true, bevelThickness: 0.03, bevelSize: 0.02, bevelSegments: 5
                });
                geometry.computeBoundingBox();
                const xOffset = -0.5 * (geometry.boundingBox.max.x - geometry.boundingBox.min.x);
                geometry.translate(xOffset, 0, 0);

                const material = new THREE.MeshStandardMaterial({ 
                    color: 0xffd700, emissive: 0xffaa00, emissiveIntensity: 0.8, metalness: 0.8, roughness: 0.2
                });

                // åˆ›å»ºå·¦å³ä¸¤ä¸ª
                [-42, 42].forEach((xPos, i) => {
                    const textMesh = new THREE.Mesh(geometry, material);
                    textMesh.position.set(xPos, -50, 0); // åˆå§‹åœ¨ä¸‹æ–¹
                    textMesh.userData = { 
                        basePos: new THREE.Vector3(xPos, 5, 0), // ç›®æ ‡æ‚¬æµ®ä½ç½®
                        phase: i * 2 // ç›¸ä½å·®
                    };
                    textMesh.material.opacity = 0;
                    textMesh.material.transparent = true;
                    scene.add(textMesh);
                    floatingTexts.push(textMesh);
                });
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // --- 1. ç›¸æœºè¿é•œ ---
            let targetCamPos;
            if (currentState === STATE.SCATTER) {
                // é“¶æ²³: 45åº¦æ–œè§† (Y=100, Z=100)
                targetCamPos = new THREE.Vector3(0, 100, 100);
            } else {
                // æ ‘/ç…§ç‰‡: æ­£è§† (Y=0, Z=110)
                targetCamPos = new THREE.Vector3(0, 0, 110);
            }
            camera.position.lerp(targetCamPos, 0.03);
            camera.lookAt(0, 0, 0);

            // --- 2. ç²’å­æ›´æ–° ---
            updateInstancedMesh(goldMesh, logicData.gold);
            updateInstancedMesh(silverMesh, logicData.silver);
            updateInstancedMesh(gemMesh, logicData.gem);
            updateInstancedMesh(emeraldMesh, logicData.emerald);
            updateDust();
            updatePhotos();

            // --- 3. ä¸­å¿ƒäº”è§’æ˜ŸåŠ¨ç”» ---
            if (centerStar) {
                let target = currentState === STATE.TREE ? centerStar.userData.treePos : centerStar.userData.scatterPos;
                centerStar.position.lerp(target, 0.05);
                centerStar.rotation.y += 0.02; // è‡ªè½¬
                centerStar.rotation.z = Math.sin(time) * 0.1;
            }

            // --- 4. é£é“ƒæ–‡å­—åŠ¨ç”» ---
            if (floatingTexts.length > 0) {
                floatingTexts.forEach(mesh => {
                    if (showText && currentState === STATE.TREE) {
                        mesh.material.opacity = THREE.MathUtils.lerp(mesh.material.opacity, 1, 0.02);
                        const t = time + mesh.userData.phase;
                        const floatY = Math.sin(t * 1.5) * 1.5; 
                        const targetY = mesh.userData.basePos.y + floatY;
                        mesh.position.y = THREE.MathUtils.lerp(mesh.position.y, targetY, 0.05);
                        mesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.05);
                        mesh.rotation.z = Math.sin(t * 1.2) * 0.08;
                        mesh.rotation.y = Math.sin(t * 0.8) * 0.1;
                    } else {
                        mesh.material.opacity = THREE.MathUtils.lerp(mesh.material.opacity, 0, 0.05);
                        mesh.position.y = THREE.MathUtils.lerp(mesh.position.y, -30, 0.05);
                    }
                });
            }

            // --- 5. æ—‹è½¬ä¸æƒ¯æ€§ ---
            if (currentState === STATE.ZOOM) {
                // æ”¾å¤§ç…§ç‰‡æ—¶ï¼Œåœæ­¢æ—‹è½¬ä»¥é˜²æ™•çœ©
                rotationVelocity.x = 0;
                rotationVelocity.y = 0;
            } else {
                // åŸºç¡€è‡ªè½¬
                mainGroup.rotation.y += baseRotationSpeed;
                
                // å åŠ æ‰‹åŠ¨æ‹¨åŠ¨æƒ¯æ€§
                mainGroup.rotation.y += rotationVelocity.y;
                
                // é˜»å°¼è¡°å‡
                rotationVelocity.y *= 0.95;
            }

            composer.render();
        }

        function updateInstancedMesh(mesh, dataArray) {
            for (let i = 0; i < dataArray.length; i++) {
                const item = dataArray[i];
                let target;

                if (currentState === STATE.TREE) {
                    target = item.treePos;
                } else {
                    // æ˜Ÿäº‘æ€ï¼šè®¡ç®—è½¨é“è¿åŠ¨
                    if (currentState === STATE.SCATTER) {
                        item.orbitAngle += item.orbitSpeed; // å…¬è½¬
                    }
                    // æ›´æ–° scatterPos çš„åæ ‡ (x,z éšè§’åº¦å˜ï¼Œy ä¸å˜)
                    item.scatterPos.x = item.orbitRadius * Math.cos(item.orbitAngle);
                    item.scatterPos.z = item.orbitRadius * Math.sin(item.orbitAngle);
                    target = item.scatterPos;
                }

                if(currentState === STATE.ZOOM) {
                    // ç¼©æ”¾æ¨¡å¼ä¸‹ï¼ŒèƒŒæ™¯ç²’å­ä¾ç„¶æŒ‰ç…§ Scatter é€»è¾‘æ’å¸ƒï¼Œä½†ä½ç½®ç¨å¾®é™æ­¢ä¸€ç‚¹
                    target = item.scatterPos; 
                }

                item.currentPos.lerp(target, 0.08);
                item.rotation.x += item.rotSpeed.x;
                item.rotation.y += item.rotSpeed.y;

                let s = item.scale;
                if(currentState === STATE.ZOOM) s = item.scale * 0.6; // èƒŒæ™¯å˜æš—/å°

        function updateDust() {
            const positions = dustSystem.geometry.attributes.position.array;

                    item.currentPos.lerp(target, 0.05);
                    item.currentPos.y += 0.05;
                    if(item.currentPos.y > CONFIG.treeHeight/2) item.currentPos.y = -CONFIG.treeHeight/2;
                } else {
                    item.orbitAngle += item.orbitSpeed;
                    item.scatterPos.x = item.orbitRadius * Math.cos(item.orbitAngle);
                    item.scatterPos.z = item.orbitRadius * Math.sin(item.orbitAngle);
                    target = item.scatterPos;

                positions[i*3] = item.currentPos.x;
                positions[i*3+1] = item.currentPos.y;

        function updatePhotos() {

                if (currentState === STATE.SCATTER || currentState === STATE.ZOOM) {

                    // è¿™æ ·æ— è®º mainGroup æ€ä¹ˆè½¬ï¼Œç…§ç‰‡éƒ½ä¼šå‡ºç°åœ¨å±å¹•æ­£ä¸­é—´
                    const worldTarget = new THREE.Vector3(0, 0, 80);
                    targetPos = mainGroup.worldToLocal(worldTarget);
                    
                    targetScale = 5.0;
                    // è®©ç…§ç‰‡é¢å‘æ‘„åƒæœº
                    // ç”±äº mainGroup å¯èƒ½æ—‹è½¬äº†ï¼Œæˆ‘ä»¬éœ€è¦è®¡ç®—ç›¸å¯¹æ—‹è½¬
                    // ç®€å•åšæ³•ï¼šæ¯ä¸€å¸§éƒ½ lookAt camera (æ³¨æ„: lookAt æ˜¯åœ¨ä¸–ç•Œç©ºé—´ï¼Œéœ€è½¬æ¢)
                    // è¿™é‡Œæˆ‘ä»¬ä¸åš lookAtï¼Œè€Œæ˜¯è®©å®ƒå‚ç›´äºç›¸æœº Z è½´ã€‚
                    // åœ¨ mainGroup å†…éƒ¨ï¼Œè¿™æ„å‘³ç€éœ€è¦æŠµæ¶ˆ mainGroup çš„æ—‹è½¬
                    mesh.quaternion.copy(mainGroup.quaternion).invert(); 
                } 
                else {

                    targetPos = currentState === STATE.TREE ? mesh.userData.treePos : mesh.userData.scatterPos;
                    if (currentState === STATE.SCATTER) targetScale = 3.0;
                    
                    if (currentState === STATE.TREE) {

                        mesh.rotation.y += 0.01;

        // --- Interaction ---
        async function setupMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            const handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                    delegate: "GPU"
                },
                runningMode: "VIDEO", numHands: 1
            });
            const video = document.getElementById("input-video");
            navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
                video.srcObject = stream;
                video.addEventListener("loadeddata", () => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('status-text').innerText = "ç³»ç»Ÿå°±ç»ª";
                    predictWebcam(handLandmarker, video);
                });
            });
        }

        let lastVideoTime = -1;
        async function predictWebcam(handLandmarker, video) {
            if (video.currentTime !== lastVideoTime) {
                lastVideoTime = video.currentTime;
                const result = handLandmarker.detectForVideo(video, performance.now());
                
                const canvas = document.getElementById('skeleton-canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (result.landmarks && result.landmarks.length > 0) {
                    const landmarks = result.landmarks[0];
                    drawSkeleton(ctx, landmarks, canvas.width, canvas.height);
                    handleGesture(landmarks);
                } 
            }
            requestAnimationFrame(() => predictWebcam(handLandmarker, video));
        }
        
        function drawSkeleton(ctx, landmarks, w, h) {
            ctx.lineWidth = 3; ctx.strokeStyle = '#00ff88'; ctx.fillStyle = '#ff0044';
            const connections = [[0,1],[1,2],[2,3],[3,4],[0,5],[5,6],[6,7],[7,8],[5,9],[9,10],[10,11],[11,12],[9,13],[13,14],[14,15],[15,16],[13,17],[17,18],[18,19],[19,20],[0,17]];
            ctx.beginPath();
            for (let i = 0; i < connections.length; i++) {
                const start = landmarks[connections[i][0]], end = landmarks[connections[i][1]];
                ctx.moveTo(start.x * w, start.y * h); ctx.lineTo(end.x * w, end.y * h);
            }
            ctx.stroke();
        }

        function handleGesture(landmarks) {
            const palmX = 1 - (landmarks[0].x + landmarks[9].x) / 2;
            
            // åŸºç¡€æ‰‹æŒ‡å¼¯æ›²æ£€æµ‹
            const foldedState = [false, false, false, false]; 
            const tips = [8,12,16,20];
            const bases = [5,9,13,17];

            tips.forEach((tipIdx, i) => {
                const dTip = Math.sqrt(Math.pow(landmarks[tipIdx].x-landmarks[0].x,2) + Math.pow(landmarks[tipIdx].y-landmarks[0].y,2));
                const dBase = Math.sqrt(Math.pow(landmarks[bases[i]].x-landmarks[0].x,2) + Math.pow(landmarks[bases[i]].y-landmarks[0].y,2));
                if (dTip < dBase * 0.9) foldedState[i] = true;
            });
            let foldedCount = foldedState.filter(Boolean).length;

            // æ‰‹åŠ¿å®šä¹‰ï¼š
            
            // 1. å‰‘æŒ‡ (Sword): é£ŸæŒ‡ä¸­æŒ‡ä¼¸ç›´ï¼Œæ— åæŒ‡å°æŒ‡å¼¯æ›²
            const isSwordPose = !foldedState[0] && !foldedState[1] && foldedState[2] && foldedState[3];
            // å‰‘æŒ‡å¹¶æ‹¢æ£€æµ‹
            const dIndexMiddle = Math.sqrt(Math.pow(landmarks[8].x-landmarks[12].x,2) + Math.pow(landmarks[8].y-landmarks[12].y,2));
            const isSwordMerged = dIndexMiddle < 0.06;
            // ç«–ç›´åŸºå‡†æ£€æµ‹ï¼šé£ŸæŒ‡æŒ‡å°–(8) åœ¨ æ‰‹è…•(0) ä¸Šæ–¹ (Mediapipe yåæ ‡å‘ä¸‹å¢åŠ ï¼Œæ‰€ä»¥å°äºæ˜¯ä¸Šæ–¹)
            const isVertical = landmarks[8].y < landmarks[0].y;
            
            const isSword = isSwordPose && isSwordMerged && isVertical;

            // 2. æåˆ (Pinch): é£ŸæŒ‡å’Œæ‹‡æŒ‡æŒ‡å°–è·ç¦»è¿‘
            const dPinch = Math.sqrt(Math.pow(landmarks[8].x-landmarks[4].x,2) + Math.pow(landmarks[8].y-landmarks[4].y,2));
            
            // [ç¨³å®šæ€§ä¼˜åŒ–] è¿Ÿæ»æ¯”è¾ƒå™¨ (Hysteresis)
            // å¦‚æœå½“å‰å·²ç»æ˜¯æ”¾å¤§çŠ¶æ€ï¼Œä½¿ç”¨æ›´å®½æ¾çš„é˜ˆå€¼(0.08)æ¥ä¿æŒçŠ¶æ€ï¼Œé˜²æ­¢æ‰‹æŒ‡å¾®åŠ¨å¯¼è‡´é—ªçƒ
            // å¦‚æœå½“å‰æ˜¯æ•£å¼€çŠ¶æ€ï¼Œä½¿ç”¨æ›´ä¸¥æ ¼çš„é˜ˆå€¼(0.04)æ¥è§¦å‘ï¼Œé˜²æ­¢è¯¯è§¦
            const pinchThreshold = currentState === STATE.ZOOM ? 0.08 : 0.04;
            const isPinch = dPinch < pinchThreshold;

            // 3. æ¡æ‹³ (Fist): æ‰€æœ‰æ‰‹æŒ‡å¼¯æ›²
            const isFist = foldedCount >= 4;

            const status = document.getElementById('status-text');

            // --- çŠ¶æ€æœºé€»è¾‘ ---

            if (isPinch) {
                // æåˆ -> æ”¾å¤§ç…§ç‰‡ (Zoom)
                // åªæœ‰å½“ä¸åœ¨ ZOOM çŠ¶æ€æ—¶æ‰è®¡ç®—ç›®æ ‡ï¼Œé”å®šåä¸å†æ”¹å˜ï¼Œç›´åˆ°æ¾å¼€
                if (currentState !== STATE.ZOOM) {
                    if (photoMeshes.length > 0) {
                        currentState = STATE.ZOOM;
                        status.innerHTML = "çŠ¶æ€: <span style='color:#ffd700'>ğŸ‘Œ æŠ“å–ç…§ç‰‡</span>";
                        showText = false;

                        // ç®—æ³•ï¼šå¯»æ‰¾è·ç¦»å±å¹•ä¸­å¿ƒæœ€è¿‘çš„ç…§ç‰‡
                        let minScreenDist = Infinity;
                        let bestIdx = 0;
                        const tempV = new THREE.Vector3();
                        
                        photoMeshes.forEach((mesh, idx) => {
                            // è·å–ä¸–ç•Œåæ ‡
                            mesh.getWorldPosition(tempV);
                            // æŠ•å½±åˆ°æ ‡å‡†è®¾å¤‡åæ ‡ (-1 åˆ° +1)
                            tempV.project(camera);
                            // è®¡ç®—åˆ°å±å¹•ä¸­å¿ƒ(0,0)çš„è·ç¦»
                            const dist2D = Math.sqrt(tempV.x * tempV.x + tempV.y * tempV.y);
                            const distScore = dist2D + (tempV.z * 0.1); // åŠ ä¸€ç‚¹Zè½´æƒé‡ï¼Œä¼˜å…ˆé€‰å‰é¢çš„

                            if (distScore < minScreenDist) {
                                minScreenDist = distScore;
                                bestIdx = idx;
                            }
                        });
                        zoomTargetIndex = bestIdx;
                    } else {
                        status.innerHTML = "çŠ¶æ€: âŒ è¯·å…ˆä¸Šä¼ ç…§ç‰‡";
                    }
                }
            } 
            else if (isSword) {
                // å‰‘æŒ‡ -> é“¶æ²³ (Scatter) + æ—‹è½¬æ§åˆ¶
                if (currentState === STATE.ZOOM) {
                    // å¦‚æœä» Zoom æ¾å¼€å˜æˆå‰‘æŒ‡ï¼Œé€€å‡º Zoomï¼Œç…§ç‰‡è‡ªåŠ¨å½’ä½
                    currentState = STATE.SCATTER;
                    zoomTargetIndex = -1;
                }

                if (currentState !== STATE.SCATTER) {
                    currentState = STATE.SCATTER;
                    showText = false;
                }

                status.innerHTML = "çŠ¶æ€: <span style='color:#00aaff'>ğŸ‘† å‰‘æŒ‡æ“æ§</span>";
                
                // æ£˜è½®æœºåˆ¶ï¼šåªå“åº”å¿«é€Ÿç§»åŠ¨ï¼Œæ…¢é€Ÿå›æ‰‹ä¸è§¦å‘
                const deltaX = palmX - lastHandPos.x;
                if (Math.abs(deltaX) > CONFIG.swipeThreshold) {
                    rotationVelocity.y += deltaX * 0.8; 
                }
            } 
            else if (isFist) {
                // æ¡æ‹³ -> æ ‘ (Tree)
                if (currentState !== STATE.TREE) {
                    currentState = STATE.TREE;
                    status.innerHTML = "çŠ¶æ€: <span style='color:#00ff00'>âœŠ èšåˆåœ£è¯æ ‘</span>";
                    showText = true;
                    zoomTargetIndex = -1;

                    // è‡ªåŠ¨æ’­æ”¾éŸ³ä¹é€»è¾‘
                    const audio = document.getElementById('bg-music');
                    const btn = document.getElementById('music-btn');
                    if (audio.paused) {
                        audio.volume = 0.5;
                        audio.play().then(() => {
                            btn.innerHTML = "â¸ æš‚åœéŸ³ä¹"; 
                        }).catch(err => console.log(err));
                    }
                }
            }
            else {
                // å…¶ä»–æ‰‹åŠ¿ (å¦‚æ¾å¼€æåˆ)
                if (currentState === STATE.ZOOM) {
                    // æ¾å¼€æåˆ -> é€€å‡ºæ”¾å¤§ï¼Œç…§ç‰‡å›åˆ°é“¶æ²³
                    currentState = STATE.SCATTER;
                    zoomTargetIndex = -1;
                    status.innerHTML = "çŠ¶æ€: <span style='color:#00aaff'>ğŸŒŒ ç…§ç‰‡æ”¾å›</span>";
                }
            }

            lastHandPos.x = palmX;
            lastHandPos.y = 0; // ä¸ä½¿ç”¨Yè½´æ§åˆ¶
        }

        function addPhotoMesh(img) {
            const tex = new THREE.Texture(img);
            tex.needsUpdate = true;
            tex.colorSpace = THREE.SRGBColorSpace;
            let w = 4, h = 4;
            if(img.width > img.height) h = 4 * (img.height/img.width);
            else w = 4 * (img.width/img.height);

            const geo = new THREE.PlaneGeometry(w, h);
            const mat = new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide });
            const mesh = new THREE.Mesh(geo, mat);
            
            const frame = new THREE.Mesh(new THREE.BoxGeometry(w+0.2, h+0.2, 0.1), new THREE.MeshPhysicalMaterial({color:0xffd700, roughness:0.2, metalness:1}));
            frame.position.z = -0.06;
            mesh.add(frame);

            // é“¶æ²³è½¨é“åˆå§‹ä½ç½®
            const galaxyAngle = Math.random() * Math.PI * 2;
            const galaxyR = 25 + Math.random() * 30;
            const scatterPos = new THREE.Vector3(galaxyR * Math.cos(galaxyAngle), 0, galaxyR * Math.sin(galaxyAngle));

            // æ ‘å½¢æ€ä½ç½®
            const h_pos = (Math.random() - 0.5) * CONFIG.treeHeight;
            const normH = (h_pos + CONFIG.treeHeight/2) / CONFIG.treeHeight;
            const maxR = CONFIG.maxRadius * (1 - normH);
            const r = maxR * (0.3 + 0.6 * Math.sqrt(Math.random()));
            const theta = Math.random() * Math.PI * 2;
            const treePos = new THREE.Vector3(r * Math.cos(theta), h_pos, r * Math.sin(theta));

            mesh.userData = { 
                treePos, 
                scatterPos, 
                orbitRadius: galaxyR,
                orbitAngle: galaxyAngle
            };
            mesh.position.copy(scatterPos);
            photoMeshes.push(mesh);
            mainGroup.add(mesh);
        }

        initThree();
        animate();
        setupMediaPipe();
